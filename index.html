<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This lets the browser know that I may use encoding outside of ASCII (e.g. emojis) -->
    <meta charset = "UTF-8">
        
    <!-- width=device-width: Sets the viewport width to match the device's screen width. initial-scale=1: Ensures a 1:1 scale (prevents automatic zooming on mobile devices). -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1">

    <!-- The title is what will show up in the browser tab -->
    <title>Group 26 | SENG513 - A2</title> 

    <!-- The description is essentially a synopsis that helps with S.E.O. (search engine optimization) -->
    <meta name = "description" content = "The Web-App for Group 26, SENG-513 Assignment 2">

    <!-- Declaring the website author's name -->
    <meta name = "author" content = "Aidan Sloman, Kyle West, Usharab Khan">
    
    <!-- Favicon -->
    <link rel = "icon" type = "image/jpg" href = "images/question_mark.jpg">

    <!-- Open Graph (OG) Meta Tags for Social Media Sharing -->
    <meta property = "og:title" content = "Group 26 | SENG513 - A2">
    <meta property = "og:description" content = "The Web-App for Group 26, SENG-513 Assignment 2">

    <!-- (AS) Using a "normalizer" to remove previous styling and provide cross-browser consistency. -->
    <link rel = "stylesheet" href = "https://github.com/necolas/normalize.css/">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = "container" id = "welcome-header">
        <img id = "title-img" src = "images/question_mark2.png"  width="120" height="120" alt = "Question Mark">
        <div id = "title-text">
            <h1> Customizable Triva Challenge:</h1>
            <h1> SENG 513 - Assignment 2</h1>
        </div>
       
    </div>
    <div class = "container" id = "setup">
        <!-- <h2>Enter your name:</h2> -->
        <input type = "text" id = "username" placeholder = "Enter Your Name">
        <!-- Dropdown menu for initial question category selection -->
        <div class = "question-category">
            <button id = "dropdown-button">Select a category...</button>
            <div id = "dropdown-menu" class = "dropdown-categories">
                <!-- Difficulty is supposed to by dynamic, so each category starts at "easy" -->
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=9&difficulty=easy&type=multiple">General Knowledge</a>
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=18&difficulty=easy&type=multiple">Science: Computers</a>
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=15&difficulty=easy&type=multiple">Entertainment: Video Games</a>
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=11&difficulty=easy&type=multiple">Entertainment: Movies</a>
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=28&difficulty=easy&type=multiple">Vehicles</a> 
                <a href = "javascript:void(0);" data-url = "https://opentdb.com/api.php?amount=10&category=20&difficulty=easy&type=multiple">Mythology</a> 
            </div>
        </div>
        <button id = "start-button">Begin the Quiz!</button>
    </div>
    <div class = "container">
        <div id = "user-details"></div>
        <h2 id = "question">Loading question....</h1>
        <ul id = "answer-list"></ul>
        <button id =  "add-answer">Add Answer</button>
        <button id = "remove-answer">Remove Answer</button>
    </div>

    <!-- Script responsible for main event handling and control flow -->
    <script type = "module" src = "main.js"></script> 
    <script type = "module" src = "setup.js"></script> 
</body>
</html>
