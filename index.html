<!DOCTYPE html>
<html lang="en">
<head>
    <!-- This lets the browser know that I may use encoding outside of ASCII (e.g. emojis) -->
    <meta charset = "UTF-8">
        
    <!-- width=device-width: Sets the viewport width to match the device's screen width. initial-scale=1: Ensures a 1:1 scale (prevents automatic zooming on mobile devices). -->
    <meta name = "viewport" content = "width=device-width, initial-scale=1">

    <!-- The title is what will show up in the browser tab -->
    <title>Group 26 | SENG513 - A2</title> 

    <!-- The description is essentially a synopsis that helps with S.E.O. (search engine optimization) -->
    <meta name = "description" content = "The Web-App for Group 26, SENG-513 Assignment 2">

    <!-- Declaring the website author's name -->
    <meta name = "author" content = "Aidan Sloman, Kyle West, Usharab Khan">
    
    <!-- Favicon -->
    <link rel = "icon" type = "image/jpg" href = "images/question_mark.jpg">

    <!-- Open Graph (OG) Meta Tags for Social Media Sharing -->
    <meta property = "og:title" content = "Group 26 | SENG513 - A2">
    <meta property = "og:description" content = "The Web-App for Group 26, SENG-513 Assignment 2">

    <!-- (AS) Using a "normalizer" to remove previous styling and provide cross-browser consistency. -->
    <link rel = "stylesheet" href = "https://github.com/necolas/normalize.css/">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <h1>Questions questions questions....</h1>
        <ul>
            <li class = "fancy-button">Answer 1</li>
            <li class = "fancy-button">Answer 2</li>
        </ul>
    </div>

</body>
</html>
